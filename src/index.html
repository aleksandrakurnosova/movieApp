<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xinder</title>
    <!-- Bootstrap 5 CSS/JS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"></script>
    <!-- Google fonts/icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,100,0,200" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!--JS -->
    <script type="module" src="./js/script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container-lg">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand logo" href="#">Xinder</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="material-symbols-outlined"> menu </span>
            </button>
            <div
              class="collapse navbar-collapse flex-row-reverse"
              id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link diasbled" href="s#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="lib" href="./library.html"
                    >Favorites
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="header-flex">
          <div class="form-flex d-inline-flex p-2">
            <h1 class="header-h1 text-sm-start">
              Find the best movie for you
              <br />
              right now!
            </h1>
            <form class="d-flex" id="search-form">
              <input
                class="form-control me-2"
                id="search-field"
                type="search"
                placeholder="Search"
                aria-label="Search" />
              <button class="btn btn-transparent" id="search-btn" type="submit">
                Search
              </button>
            </form>
            <p class="query-warning fade">
              Search result not successful. Enter the correct movie name
            </p>
          </div>
          <div>
            <img
              class="img-header img-fluid"
              src="./img/cinema.png"
              alt="cinema" />
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container-lg">
        <h2>Popular now</h2>
        <!-- Pagination -->
        <div class="pagination-container"></div>
        <!-- Modal -->
        <div id="mainSection"></div>

        
      </div>
    </main>
    <footer>
      <div class="container-lg">
        <p class="footer-text">@ 2023 Xinder, Inc. All rigths is reserved</p>
      </div>
    </footer>
  </body>
</html>
